<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#141b25"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect x="120" y="120" width="960" height="435" rx="24" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
  <text x="180" y="210" fill="#e6edf3" font-family="Segoe UI, Arial" font-size="40">Sign in with Google</text>
  <text x="180" y="260" fill="rgba(230,237,243,0.7)" font-family="Segoe UI, Arial" font-size="18">
    Minimal Google OAuth example styled like NMKDesk
  </text>
  <rect x="180" y="320" width="260" height="54" rx="12" fill="url(#accent)"/>
  <text x="205" y="355" fill="#0b0f14" font-family="Segoe UI, Arial" font-size="18" font-weight="600">Continue with Google</text>
  <rect x="180" y="400" width="520" height="90" rx="12" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.08)"/>
  <text x="200" y="435" fill="#9bd2ff" font-family="Consolas, monospace" font-size="14">GOOGLE_CLIENT_ID=...</text>
  <text x="200" y="460" fill="#9bd2ff" font-family="Consolas, monospace" font-size="14">GOOGLE_CLIENT_SECRET=...</text>
 </svg>
